---
- hosts: all
  become: yes
  vars_files:
    - vars/{{stage}}.yml
  roles:
    - base
    - mariadb
    - nginx
    - php
    - security
    - wordpress

- hosts: vagrant
  become: yes
  vars_files:
      - vars/{{stage}}.yml
  roles:
    - avahi

- hosts: staging
  become: yes
  vars_files:
      - vars/{{stage}}.yml
  roles:
    - letsencrypt

- hosts: production
  become: yes
  vars_files:
      - vars/{{stage}}.yml
  roles:
    - letsencrypt
